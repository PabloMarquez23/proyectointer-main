<header>
  <!-- Componente de inicio que probablemente contiene el menú y la barra de navegación -->
  <app-home></app-home>
</header>

<div class="contenedor-principal">
<div class="contenedor">
  <!-- Tarjeta principal que contiene el formulario de gestión de horarios -->
  <div class="tarjeta">
    <h2 class="centrar-texto mb-4">Gestión de Horarios</h2>

    <!-- Grupo de formulario para ingresar el día -->
    <div class="grupo-form mb-3">
      <label for="dia">Día:</label>
      <!-- Campo de texto para ingresar el día -->
      <input type="text" id="dia" placeholder="Escribe el día..." [(ngModel)]="nuevoHorario.dia" class="campo-formulario">
    </div>

    <!-- Grupo de formulario para ingresar la hora de inicio -->
    <div class="grupo-form mb-3">
      <label for="horainicio">Hora de Inicio:</label>
      <!-- Campo de tiempo para ingresar la hora de inicio -->
      <input type="time" id="horainicio" placeholder="Ingrese la hora de inicio..." [(ngModel)]="nuevoHorario.horainicio" class="campo-formulario">
    </div>

    <!-- Grupo de formulario para ingresar la hora de fin -->
    <div class="grupo-form mb-3">
      <label for="horafin">Hora de Fin:</label>
      <!-- Campo de tiempo para ingresar la hora de fin -->
      <input type="time" id="horafin" placeholder="Ingrese la hora de fin..." [(ngModel)]="nuevoHorario.horafin" class="campo-formulario">
    </div>

    <!-- Botón para agregar un nuevo horario -->
    <button (click)="agregarHorario()" class="btn-primario">Agregar Horario</button>

    <!-- Separador horizontal -->
    <hr>

    <!-- Botón que redirige a la lista de horarios -->
    <button [routerLink]="['/horarios-list']" class="btn-primario">Ver Listado de Horarios</button>

  </div>
</div>
</div>


<footer class="footer">
  <div class="footer-container">
    <!-- Sección del logo -->
    <div class="footer-logo">
      <img src="https://img.icons8.com/?size=100&id=XypnmNkyfZhP&format=png&color=000000" alt="Logo" class="logo">
      <p>PARKING-UPS</p>
    </div>

    <!-- Sección de contacto -->
    <div class="footer-contact">
      <h4>Contáctanos:</h4>
      <p>+593 96 360 8456</p>
      <p>+593 98 245 1347 </p>
    </div>

    <!-- Sección de enlaces -->
    <div class="footer-links">
      <h4>¿Quiénes somos?</h4>
      <ul>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>

    <!-- Sección de políticas -->
    <div class="footer-policies">
      <h4>Términos y condiciones</h4>
      <ul>
        <li><a href="#">Política de privacidad</a></li>
        <li><a href="#">Política y condiciones</a></li>
      </ul>
    </div>

    <!-- Sección de redes sociales -->
    <div class="footer-social">
      <h4>Síguenos:</h4>
      <a href="#"><img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook"></a>
      <a href="#"><img src="https://img.icons8.com/?size=100&id=32292&format=png&color=000000" alt="Instagram"></a>
    </div>
  </div>
</footer>
